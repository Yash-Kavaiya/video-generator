name: Generate and Save Videos Dynamically

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC (optional)

permissions:
  contents: write  # Grants write access to repository contents

jobs:
  generate-videos:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # For pushing changes

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y ffmpeg sox libcairo2-dev libpango1.0-dev pkg-config

    - name: Install dependencies
      run: |
        pip install matplotlib numpy manim

    - name: Run all Python scripts
      run: |
        for script in *.py; do
          echo "Running $script..."
          python "$script"
        done

    - name: Commit and push videos if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add output/*.mp4
        if git diff --staged --quiet; then
          echo "No new videos to commit"
        else
          git commit -m "Add generated videos [$(date +'%Y-%m-%d')]"
          git push
        fi
